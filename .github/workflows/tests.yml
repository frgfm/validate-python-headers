name: tests

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  run-action:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Cache python modules
        uses: satackey/action-docker-layer-caching@v0.0.11
        # Ignore the failure of a step and avoid terminating the job.
        continue-on-error: true
      - name: Build docker
        run: docker build . -t header-validator:py3.8.13-alpine
      - name: Run action
        run: docker run --workdir /github/workspace -v "/home/runner/work/validate-python-headers/validate-python-headers":"/github/workspace" header-validator:py3.8.13-alpine Apache-2.0 'Fran√ßois-Guillaume Fernandez' 2022 src/ __init__.py
